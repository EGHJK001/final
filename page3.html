<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <title>吐司類</title>
</head>

<body style="background-color:#F7EFED">

    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-3">
                    <img src="img/showfat.png" alt="show胖">
                </div>
                <div class="col-sm-7" style="display: flex; justify-content: center;
                align-items: center;">
                    <h1>Show胖碳烤吐司菜單</h1>
                </div>
                <div class="col-sm-2" style="display: flex; justify-content: center;
                align-items: center;">
                    <button class="btn btn-primary"><a href="index1.html" style="color: white;">回主頁</a></button>
                </div>
            </div>


        </header>
        <main>
            <div class="row">
                <div class="col-md-auto">
                    <table class="table table-bordered table-hover dataTable dtr-inline">
                        <caption></caption>
                        <tr class="odd" style="background-color: #7C6DB1; color: white;">
                            <th class="sorting sorting_asc">風味飲品</th>
                            <th class="sorting"></th>
                        </tr>
                        <tr class="even">
                            <td class="dtr-control sorting_1">錫蘭紅茶</td>
                            <td>25 ○</td>
                        </tr>
                        <tr class="odd">
                            <td class="dtr-control sorting_1">招牌奶茶</td>
                            <td>30 ○</td>
                        </tr>
                        <tr class="even">
                            <td class="dtr-control sorting_1">鮮奶茶</td>
                            <td>35 ○</td>
                        </tr>
                        <tr class="odd">
                            <td class="dtr-control sorting_1">冬瓜茶</td>
                            <td>25 ○</td>
                        </tr>
                        <tr class="even">
                            <td class="dtr-control sorting_1">冬瓜紅茶</td>
                            <td>25 ○</td>
                        </tr>
                        <tr class="odd">
                            <td class="dtr-control sorting_1">冬瓜鮮奶</td>
                            <td>35 ○</td>
                        </tr>
                        <tr class="even">
                            <td class="dtr-control sorting_1">香濃可可</td>
                            <td>40 ○</td>
                        </tr>
                        <tr class="odd">
                            <td class="dtr-control sorting_1">拿鐵咖啡(無糖)</td>
                            <td>40 ○</td>
                        </tr>
                        <tr class="even">
                            <td class="dtr-control sorting_1">玉米濃湯(現煮)</td>
                            <td>45 ○</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>●現點現做,請耐心等候,謝謝! ●吐司皆有花生醬請留意,如有特殊需求請告知!</p>
        </footer>
    </div>

</body>

</html>
